<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div ng-controller="ctrl">
    <!--当鼠标离开的时候进行模型的改变。通过改变后的模型进行筛选-->
    <input type="text" ng-model="query" ng-model-options="{updateOn:'blur'}">
    <table class="table table-responsive">
        <tr>
            <th>名字</th>
            <th>年龄</th>
            <th>数量</th>
        </tr>
        <tr ng-repeat="p in phones | filter:{age:query}">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.count}}</td>
        </tr>
    </table>
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('ctrl', function ($scope,$timeout) {
        $scope.phones = [
            {name:'苹果',age:7,count:1},
            {name:'小米',age:9,count:5},
            {name:'华为',age:3,count:2},
            {name:'nokia',age:2,count:7},
            {name:'htc',age:0,count:1},
        ]
    });
</script>
</body>
</html>
