<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<!--我们有一个总价格-->
<!--我们有一个单价-->
<!--还有一个数量-->
<div ng-controller="firstctrl">
    <button class="btn btn-info" ng-disabled="flag" ng-click="check()">{{tmp}}</button>
</div>
<script src="angular.js"></script>
<script>
    //获取验证码 5秒内不再点击 并且倒计时
    var app = angular.module('appModule',[]);
    app.controller('firstctrl', function ($scope,$interval) {
        $scope.tmp = '点击我获取验证码';
        $scope.check = function () {
            $scope.tmp = '等待'+1+'秒数';
            $scope.flag = true;
        }
    });
</script>

</body>
</html>
